---
icon: mdi:home
title: Home
cards:

- type: custom:vertical-stack-in-card
  title: Previsione meteo
  cards:
    - type: weather-forecast
      entity: weather.casa

- type: entities
  entities:
    - type: custom:mini-media-player
      entity: media_player.googlehome_soggiorno
      group: true
    - type: custom:mini-media-player
      entity: media_player.googlehome_ludovica
      group: true

- type: media-control
  entity: media_player.tv


- type: custom:xiaomi-vacuum-card
  entity: vacuum.aspirapolvere
  image: false
  name: Aspirapolvere
  vendor: xiaomi
  buttons:
    start: true
    pause: true
    stop: true
    locate: false
    return: true
  icons:
    start: mdi:play
    pause: mdi:pause
    stop: mdi:stop
    locate: mdi:other-icon
    return: mdi:home
  labels:
    status: Stato
    battery: Batteria
    mode: Modalit√†
    main_brush: Spazzola Principale
    side_brush: Spazzola Laterale
    filter: Filtro
    sensor: Sensore

- type: horizontal-stack
  cards:
    - type: custom:air-filter
      modes:
        - auto
        - silent
        - High
      entity: fan.air_purifier
      aspect_ratio: '.6'
          
- type: custom:mini-graph-card
  name: ENERGY CONSUMPTION
  icon: mdi:flash
  entities:
    - entity: sensor.power_line
  points_per_hour: 60
  #upper_bound: 4000
  line_width: 2
  hours_to_show: 6
  show:
    extrema: true

- type: thermostat
  entity: climate.condizionatore_salotto
  
- type: custom:vertical-stack-in-card
  title: Giardino
  cards:
    - type: glance
      entities:
        - entity: sensor.plant_moisture_00
          icon: mdi:cactus
          name: piante grasse
        - entity: sensor.plant_moisture_01
          icon: mdi:flower-tulip
          name: vasi fioriti
        - entity: sensor.plant_moisture_00
          icon: mdi:flower-tulip
        - entity: sensor.plant_moisture_01
          icon: mdi:flower-tulip
    - type: glance
      entities:
        - entity: switch.relepompa1
          name: Pompa 1
          icon: 'mdi:water-pump'
          show_state: false
          tap_action:
            action: toggle
        - entity: switch.relepompa2
          name: Pompa 2
          icon: 'mdi:water-pump'
          show_state: false
          tap_action:
            action: toggle

- type: custom:vertical-stack-in-card
  title: Scene Soggiorno
  cards:
    - type: glance
      show_state: false
      entities:   
        - entity: scene.soggiorno_giorno 
          name: Giorno
          icon: mdi:white-balance-sunny
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data:
              entity_id: scene.soggiorno_giorno
        - entity: scene.soggiorno_sera 
          name: Sera
          icon: mdi:weather-night
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data:
              entity_id: scene.soggiorno_sera 
        - entity: scene.soggiorno_film
          name: Film
          icon: mdi:movie-open-outline
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data:
              entity_id: scene.soggiorno_film
        - entity: scene.soggiorno_libro
          name: Lettura
          icon: mdi:book-open-variant
          tap_action:
            action: call-service
            service: scene.turn_on
            service_data:
              entity_id: scene.soggiorno_libro

- type: custom:vertical-stack-in-card
  title: Cucina
  cards:
    - type: glance
      entities:
      - entity: switch.on_off_plug_in_unit_10
        icon: mdi:fan
        name: Ventola
        show_state: false
        tap_action:
          action: toggle